<div class="modal fade product_view" id={{id}}>
    <div class="modal-dialog" style="max-width: 650px; width: 100%;">
        <div class="modal-content">
            <div class="modal-header">
                <span class="class pull-right">
                <a href="#" style="padding-right:5px"><span class="glyphicon glyphicon-download"></span></a>
                <a href="#" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                </span>

                <h3 style="text-align:center">Customer Temperature</h3>
            </div>
            <div class="modal-body">
                <nvd3 class="center" options='modalPieOptions' data='modalPieData' config="{refreshDataOnly: true,deepWatchData: true}"></nvd3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
