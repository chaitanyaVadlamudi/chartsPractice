<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-4" style="width: 40.13%;padding-right: 8.4px;padding-left: 11px;">
            <div class="thumbnail" style="border-radius:0px">
                <div class="caption" ng-controller="horizontalStackCtrl" ng-mouseover="open = true" ng-mouseleave="open = false">
                    <div class="jumbotron" style="padding-top: 3px;padding-bottom: 1px;margin-left: -9px;margin-right: -8px;padding-left: 25px;margin-top: -8px;padding-right:0px;">
                        <p style="font-family: 'Ubuntu', sans-serif;font-size:18px;color:white;text-align:center">Incidents by Partners
                            <span class="pull-right">
                                <button type="button" style="border:none;background-color:#00A7D8;outline:none" class="btn btn-default btn-xs" aria-label="Left Align" data-toggle="modal" data-target="#product_view" ng-show="open">
                        <span class="glyphicon glyphicon-download" aria-hidden="true" style="color:white"></span>
                            </button>
                            <button type="button" style="border:none;background-color:#00A7D8;outline:none" class="btn btn-xs btn-default" aria-label="Left Align" data-toggle="modal" data-target="#product_view" ng-show="open">
                        <span class="glyphicon glyphicon-resize-full" aria-hidden="true" style="color:white"></span>
                            </button>
                            </span>
                        </p>
                    </div>
                    <nvd3 options='options' data='data'></nvd3>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4" style="width: 38.93%;padding-left: 0.4px;padding-right: 1px;">
            <div class="thumbnail" style="border-radius:0px">
                <div class="caption" ng-controller="impactSeverityCtrl" ng-mouseover="open = true" ng-mouseleave="open = false">
                    <div class="jumbotron" style="padding-top: 3px;padding-bottom: 1px;margin-left: -9px;margin-right: -8px;padding-left: 25px;margin-top: -8px;padding-right:0px;">
                        <p style="font-family: 'Ubuntu', sans-serif;font-size:18px;color:white;text-align:center">Top Customers Impacted with Incidents and Severity
                            <span class="pull-right">
                                <button type="button" style="border:none;background-color:#00A7D8;outline:none" class="btn btn-default btn-xs" aria-label="Left Align" data-toggle="modal" data-target="#product_view" ng-show="open">
                        <span class="glyphicon glyphicon-download" aria-hidden="true" style="color:white"></span>
                            </button>
                            <button type="button" style="border:none;background-color:#00A7D8;outline:none" class="btn btn-default btn-xs btn-xs" aria-label="Left Align" data-toggle="modal" data-target="#product_view" ng-show="open">
                        <span class="glyphicon glyphicon-resize-full" aria-hidden="true" style="color:white"></span>
                            </button>
                            </span>
                        </p>
                    </div>
                    <nvd3 options='options' data='data'></nvd3>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-3" style="width: 19.8%;padding-left: 8px;padding-right: 1px;">
            <div class="thumbnail" style="border-radius:0px">
                <div class="caption" ng-controller="partnersMTTRCtrl" ng-mouseover="open = true" ng-mouseleave="open = false">
                    <div class="jumbotron" style="padding-top: 3px;padding-bottom: 1px;padding-left: 25px;margin-top: -8px;margin-left: -8px;
                    margin-right: -8px;padding-right:0px;">
                        <p style="font-family: 'Ubuntu', sans-serif;font-size:18px;color:white;text-align:center">MTTR by Partners
                            <span class="pull-right" ng-mouseover="open = true" ng-mouseleave="open = false">
                                <button type="button" style="border:none;background-color:#00A7D8;outline:none" class="btn btn-default btn-xs" aria-label="Left Align" data-toggle="modal" data-target="#product_view" ng-show="open">
                        <span class="glyphicon glyphicon-download" aria-hidden="true" style="color:white" style="color:white"></span>
                            </button>
                            <button type="button" style="border:none;background-color:#00A7D8;outline:none" class="btn btn-default btn-xs" aria-label="Left Align" data-toggle="modal" data-target={{view}} ng-show="open">
                        <span class="glyphicon glyphicon-resize-full" aria-hidden="true" style="color:white"></span>
                            </button>
                            </span>
                        </p>
                    </div>
                    <nvd3 options='options' data='data'></nvd3>
                </div>
            </div>
        </div>
    </div>
</div>
